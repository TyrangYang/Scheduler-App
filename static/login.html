<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>ScheduleMe</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<!-- <body style="background: #262626"> -->
<body style="background: #405180">   
    <main >
        <!-- <h1 style='color:white; text-align:center'>ScheduleMe</h1> -->
        <form action="/login" method="POST" id="loginForm">
            <div class="container" style="padding-top:70px">
                <div class="card card-container">
                    <div style="font-size: xx-large;color:rgb(27, 14, 211);font-family: 'Times New Roman', Times, serif;text-align: center"> <img src="../public/img/calendar.jpg" style="width: 100px;height: 100px;"></div>
                    <h4 style="text-align:center; font-weight:bold">Login to Start Scheduling </h4>
                    <p id="profile-name" class="profile-name-card"></p>
                    <form class="form-signin">
                        <span id="reauth-email" class="reauth-email"></span>
                        <input type="email" id="inputEmail" name="username" class="form-control" placeholder="Email address" required autofocus>
                        <div><p></p></div>
                        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
                        <div id="remember" class="checkbox">
                        </div>
                        <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Login</button>
                    </form>
                    <div>
                        <a href="/signup" class="sign-up" >
                                Create an Account
                        </a>
                    </div>
                </div>
            </div>
        </form>
        <link rel="stylesheet" href="/public/css/main.css">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    </main>
</body>
</html>
